<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>チャート_プログレスバー | コンポーネント</title>
  <!-- CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <link href="css/module.css" rel="stylesheet">
  <!-- /CSS -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body>
    
    <div class="container">
        <div class="row">
            <!-- プログレスバー -->
            <section class="progressBar">
                <ul class="progressBar__subdata col-md-12 col-sm-12">
                    <li class="progressBar__subdata__list">
                        <div class="col-md-2 col-sm-12 col-xs-12 progressBar__subdata__list__label">発見数</div>
                        <div class="col-md-9 col-sm-10 col-xs-10">
                            <div class="progress progress-striped active">
                                <p class="progress-bar progress-bar-success" style="width: 80%"></p>
                            </div>
                         </div>
                         <div class="badge col-md-1 col-sm-2 col-xs-2">8</div>
                    </li>
                    <li class="progressBar__subdata__list">
                        <div class="col-md-2 col-sm-12 col-xs-12 progressBar__subdata__list__label">自分磨き数</div>
                        <div class="col-md-9 col-sm-10 col-xs-10">
                            <div class="progress progress-striped active">
                                <p class="progress-bar progress-bar-warning" style="width: 40%"></p>
                            </div>
                         </div>
                         <div class="badge col-md-1 col-sm-2 col-xs-2">4</div>
                    </li>
                    <li class="progressBar__subdata__list">
                        <div class="col-md-2 col-sm-12 col-xs-12 progressBar__subdata__list__label">自慰回数</div>
                        <div class="col-md-9 col-sm-10 col-xs-10">
                            <div class="progress progress-striped active">
                                <p class="progress-bar progress-bar-orgasm" style="width: 60%"></p>
                            </div>
                         </div>
                         <div class="badge col-md-1 col-sm-2 col-xs-2">6</div>
                    </li>
                    <li class="progressBar__subdata__list">
                        <div class="col-md-2 col-sm-12 col-xs-12 progressBar__subdata__list__label">経験人数</div>
                        <div class="col-md-9 col-sm-10 col-xs-10">
                            <div class="progress progress-striped active">
                                <p class="progress-bar progress-bar-orgasm" style="width: 10%"></p>
                            </div>
                         </div>
                         <div class="badge col-md-1 col-sm-2 col-xs-2">1</div>
                    </li>
                    <li class="progressBar__subdata__list">
                        <div class="col-md-2 col-sm-12 col-xs-12 progressBar__subdata__list__label">告白回数</div>
                        <div class="col-md-9 col-sm-10 col-xs-10">
                            <div class="progress progress-striped active">
                                <p class="progress-bar progress-bar-danger" style="width: 20%"></p>
                            </div>
                         </div>
                         <div class="badge col-md-1 col-sm-2 col-xs-2">2</div>
                    </li>
                    <li class="progressBar__subdata__list">
                        <div class="col-md-2 col-sm-12 col-xs-12 progressBar__subdata__list__label">デート回数</div>
                        <div class="col-md-9 col-sm-10 col-xs-10">
                            <div class="progress progress-striped active">
                                <p class="progress-bar progress-bar-danger" style="width: 10%"></p>
                            </div>
                         </div>
                         <div class="badge col-md-1 col-sm-2 col-xs-2">1</div>
                    </li>
                </ul>
            </section>
            <!-- /プログレスバー -->
        </div>
    </div>    

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- JS -->

</body>
</html>
